<body>

  <div id="app">

    <header>
      <nav id="desktopMenu">
        <div id="logo" v-on:click="whiteFunction()" v-bind:class="{ black: isClicked }"
          v-bind:class="{ white: isClicked=false }">
          <router-link to="/hello" class="menu">асебия</router-link>
        </div>
        <div class="menu" class="navigation" v-on:click="blackFunction()" v-bind:class="{ black: isClicked }">
          <router-link to="/news" class="padding menu">новости</router-link>
          <router-link to="/books" class="padding menu">книги</router-link>
          <router-link to="/about" class="padding menu">о нас</router-link>
        </div>
      </nav>

      <nav id="mobileMenu">
        <button id="HamburgerButton" onclick="MobileMenu();" class="hamburger hamburger--collapse" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <div class="menu">
          <div class="table-cell">
            <ul class="mobile">
              <li class="mobile">
                <button id="feed" class="blackbutton" onclick="main = 0; MobileMenu();" type="button">
                  <div class="text-center">
                    <router-link to="/news">новости</router-link>
                  </div>
                </button>
              </li>
              <li class="mobile">
                <button id="about" class="blackbutton" onclick="main = 0; MobileMenu();" type="button">
                  <div class="text-center">
                    <router-link to="/books">книги</router-link>
                  </div>
                </button>
              </li>
              <li class="mobile">
                <button id="books" class="blackbutton" onclick="main = 0; MobileMenu();" type="button">
                  <div class="text-center">
                    <router-link to="/about">о нас</router-link>
                  </div>
                </button>
              </li>
            </ul>
          </div>
        </div>

        <div id="titleMenu">
          <p id="title" class="text-center">
            <router-link to="/hello" onclick="main = 1; onMain()">асебия</router-link>
          </p>
        </div>
        <div id="title_bg"></div>
        <hr class="menu-hr">
      </nav>
    </header>

    <transition name="switch">
      <!-- Анимация перехода между компонентами -->
      <router-view></router-view> <!-- Точка, где будет отображён компонент маршрута -->
    </transition>

    <a href="#" class="scrollup"><img src="src/assets/favicons/top.png" width="30" alt=""></a>

  <!-- Сборки компонентов -->
  <script src="dist/build.js" type="text/javascript"></script>
  <!-- Сборки компонентов -->

  <!-- jquery -->
  <script src="src/libs/js/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="src/libs/js/jquery.transit.min.js" type="text/javascript"></script> <!-- Анимации -->
  <script src="src/libs/js/jquery.easing-1.3.pack.js" type="text/javascript"></script> <!-- Функции плавности -->

  <!-- Кнопка "наверх" -->
  <script>
    $(document).ready(function () {//По загрузке документа, выполнить

      //Блок управления показом кнопки "наверх" - начало
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) { //Если скролл больше 100px, то показать .scrollUp
          $('.scrollup').fadeIn();
        } else {
          $('.scrollup').fadeOut(); //Иначе скрыть
        }
      });
      //Блок управления показом кнопки "наверх" - конец

      $('.scrollup').click(function () { //По клику на .scrollUp, плавно обнулить скролл
        $("html, body").animate({
          scrollTop: 0
        }, 2000, 'easeInOutCubic');
        return false;
      });
    })
  </script>

  <!-- По клику на любой пункт меню, обнулить скролл -->
  <script>
    $('#title, #feed, #about, #books').click(function () {
      $("html, body").animate({
        scrollTop: 0
      })
      return false;
    })
  </script>
  <!-- jquery -->

  <script src="src/scripts/screen-manager.js" type="text/javascript"></script>
